<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <section class="storage-container">

    <div class="fylo">
      <div class="img-logo-box">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="img-box">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="img-box">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="img-box">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
  
    <div class="status-bar">
      <p>
        You've used <span class="storage-size">815 GB</span> of your storage
      </p>
      <p class="pop-up-display">
        <span class="big-font storage-amount">185</span> 
        <span class="small-font">GB Left</span>
      </p>
      <div class="range-container">
        <input type="range" name="storage-bar" id="storage-bar" min="0" max="1000" value="815">
      </div>
      <div class="total-storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
